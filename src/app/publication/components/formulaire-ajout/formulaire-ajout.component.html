<div class="class">
    <div class="form-card" style="margin-top: 120px;">
        <h2> NOUVEAU SITE </h2>
    <form [formGroup]="annonceForm">   
        <div class="form-group">
            <label for="titre">Titre</label>
            <input id="titre" type="text" formControlName="titre">
        </div>
        <div class="form-group">
            <label for="description">Contenu</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input id="adresse" type="text" formControlName="adresse">
        </div>
       
        <div class="form-group">
            <label for="prix">Prix</label>
            <input id="prix" type="number" formControlName="prix">
        </div>
        <div class="form-group">
            <label for="kilometrage">kilometrage </label>
            <input id="kilometrage" type="number" formControlName="kilometrage">
        </div>   
       
            <div class="action-buttons">
                <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
            </div>
           
    </form>
